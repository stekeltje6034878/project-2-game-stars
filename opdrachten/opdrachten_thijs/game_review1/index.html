<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Voeg hier een beschrijving van je pagina toe.">
  <meta name="keywords" content="sleutelwoord1, sleutelwoord2, sleutelwoord3">
  <meta name="author" content="Thijs Stekelenburg">
  <link rel="stylesheet", href="../../../css/stylesheet.css">
  <title>easy_backend</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>

    #reviewheader {
      margin: 20px auto;
      background-color: #1c2b64;
      height: 120px;
    }

    .gameName {
        margin-left: 20px;
        color: #28a745;
    }
    #reviewImg {
      margin: auto;
      width: 80%;
      display: block;
    }

  </style>
</head>

<body>
 <header id="reviewheader">
   <h1 class="gameName"></h1>
 </header>
 <section>
   <img id="reviewImg" src="" alt="game">
 </section>
</body>

<script defer>

    let title = document.querySelector(".gameName");
    const image = document.getElementById("reviewImg");

    const games = {
        id1: {
            name: 'Minecraft',
            img: '../../../assets/minecraft.jpg'
        },
        id2: {
            name: 'Stardew Valley',
            img: "../../../assets/Stardew-Valley.png"
        },
    };
    const queryParams = new URLSearchParams(window.location.search);
    let selectedGameId = queryParams.get('selectedGameId');

    switch (selectedGameId) {
        case 'id1':
            title.innerHTML = `${games.id1.name}`;
            image.src = `${games.id1.img}`;
            console.log(`De game op de pagina is: ${games.id1.name}`);
            break;

        case 'id2':
            title.innerHTML = `${games.id2.name}`;
            image.src = `${games.id2.img}`;
            console.log(`De game op de pagina is: ${games.id2.name}`);
            break;

        default:
            console.error("Ongeldig game ID geselecteerd!");
            title.innerHTML = "Game niet gevonden";
            image.src = "";
    }
</script>


</html>
