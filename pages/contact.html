<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../js/navbar.js"></script>
  <link rel="stylesheet" href="../css/stylesheet.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

<nav id="navbar"></nav>

  <h1 style="text-align: center;">hey! Neem gerust contact met ons op!</h1>
  <p style="text-align: center;
    margin: 10px auto 20px auto;">
    Heb je een vraag, een idee of wil je gewoon hallo zeggen?
    Vul het formulier hieronder in, en we nemen zo snel mogelijk contact met je op.
    We zijn er om je te helpen!
  </p>

  <div class="contact-form">
    <h1 style="text-align: center;">Contactformulier</h1>
    <p style="text-align: center;
    margin: 10px auto 20px auto;">
      Neem gerust contact op!
    </p>

    <form action="{% url 'contact' %}" method="post">
      <div class="styled-input">
        <input type="text" name="name" required />
        <label>Volledige Naam</label>
      </div>
      <div class="styled-input">
        <input type="email" name="email" required />
        <label>E-mail</label>
      </div>
      <div class="styled-input">
        <input type="text" name="school" required />
        <label>School</label>
      </div>
      <div class="styled-input">
        <input type="text" name="subject" required />
        <label>Onderwerp</label>
      </div>
      <div class="styled-input">
        <textarea style="resize: vertical" name="message" required></textarea>
        <label>Bericht</label>
      </div>
      <button class="submit-btn" type="submit">Verzenden</button>
    </form>
  </div>

</body>
</html>
